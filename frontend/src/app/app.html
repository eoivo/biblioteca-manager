<div class="app-layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <lucide-icon [img]="BookIcon" [size]="24"></lucide-icon>
      <span class="logo-text">Biblioteca</span>
    </div>

    <nav class="sidebar-nav">
      <a routerLink="/clientes" routerLinkActive="active" class="nav-item">
        <lucide-icon [img]="UserIcon" [size]="20"></lucide-icon>
        <span>Clientes</span>
      </a>
      <a routerLink="/livros" routerLinkActive="active" class="nav-item">
        <lucide-icon [img]="BookIcon" [size]="20"></lucide-icon>
        <span>Livros</span>
      </a>
      <a routerLink="/reservas" routerLinkActive="active" class="nav-item">
        <lucide-icon [img]="CalendarIcon" [size]="20"></lucide-icon>
        <span>Reservas</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
