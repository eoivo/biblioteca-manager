<app-notification></app-notification>
<div *ngIf="isLoggedIn$ | async as isLoggedIn; else loginView" class="app-container"
  [class.sidebar-collapsed]="sidebarCollapsed">
  <!-- Sidebar Overlay (Backdrop) -->
  <div *ngIf="showMobileMenu" class="sidebar-overlay" (click)="toggleMobileMenu()"></div>

  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="sidebarCollapsed" [class.show-mobile]="showMobileMenu">
    <div class="sidebar-header" [class.collapsed-header]="sidebarCollapsed">
      <div class="logo" (click)="sidebarCollapsed ? toggleSidebar() : null" [class.clickable]="sidebarCollapsed"
        [title]="sidebarCollapsed ? 'Expandir Menu' : ''">
        <lucide-icon [img]="LibraryIcon" [size]="28" class="text-blue-500 logo-icon"></lucide-icon>
        <div class="logo-text" *ngIf="!sidebarCollapsed">
          <span class="brand">BiblioManager</span>
          <span class="sub">GESTÃO DE BIBLIOTECA</span>
        </div>
      </div>
      <button *ngIf="!sidebarCollapsed" class="btn-sidebar-toggle" (click)="toggleSidebar()" title="Recolher Menu">
        <lucide-icon [img]="ToggleIcon" [size]="20"></lucide-icon>
      </button>
    </div>

    <nav class="sidebar-nav">
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-link"
        [title]="sidebarCollapsed ? 'Dashboard' : ''">
        <lucide-icon [img]="DashboardIcon" [size]="22"></lucide-icon>
        <span *ngIf="!sidebarCollapsed">Dashboard</span>
      </a>
      <a routerLink="/clientes" routerLinkActive="active" class="nav-link" [title]="sidebarCollapsed ? 'Clientes' : ''">
        <lucide-icon [img]="UserIcon" [size]="22"></lucide-icon>
        <span *ngIf="!sidebarCollapsed">Clientes</span>
      </a>
      <a routerLink="/livros" routerLinkActive="active" class="nav-link" [title]="sidebarCollapsed ? 'Livros' : ''">
        <lucide-icon [img]="BookIcon" [size]="22"></lucide-icon>
        <span *ngIf="!sidebarCollapsed">Livros</span>
      </a>
      <a routerLink="/reservas" routerLinkActive="active" class="nav-link" [title]="sidebarCollapsed ? 'Reservas' : ''">
        <lucide-icon [img]="CalendarIcon" [size]="22"></lucide-icon>
        <span *ngIf="!sidebarCollapsed">Reservas</span>
      </a>
    </nav>
  </aside>

  <main class="main-content" [class.collapsed]="sidebarCollapsed" (click)="hideUserDropdown()">
    <!-- Top Header -->
    <header class="top-header">
      <div class="header-left">
        <button class="btn-mobile-menu" (click)="toggleMobileMenu()">
          <lucide-icon [img]="MenuIcon" [size]="24"></lucide-icon>
        </button>
        <div class="header-titles">
          <span class="area-tag">Área Administrativa</span>
          <h2 class="view-title">Módulo: {{ getModuleTitle(currentRoute$ | async) }}</h2>
        </div>
      </div>
      <div class="header-right">
        <!-- Notification Icon Removed -->

        <div *ngIf="currentUser$ | async as user" class="user-menu-container">
          <button class="user-profile-btn" (click)="toggleUserDropdown($event)">
            <div class="user-avatar">{{ user.nome.charAt(0) }}</div>
            <lucide-icon [img]="ChevronDownIcon" [size]="14" class="chevron"></lucide-icon>
          </button>

          <div *ngIf="showUserDropdown" class="user-dropdown animate-fade">
            <div class="dropdown-header">
              <span class="name">{{ user.nome }}</span>
              <span class="email">{{ user.email }}</span>
            </div>
            <div class="dropdown-divider"></div>
            <a routerLink="/perfil" class="dropdown-item" (click)="showUserDropdown = false">
              <lucide-icon [img]="UserIcon" [size]="16"></lucide-icon>
              <span>Meu Perfil</span>
            </a>
            <button class="dropdown-item logout" (click)="logout()">
              <lucide-icon [img]="LogOutIcon" [size]="16"></lucide-icon>
              <span>Sair</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="content-wrapper">
      <div class="main-view-container">
        <router-outlet></router-outlet>
      </div>
      <!-- Footer -->
      <footer class="app-footer">
        <p>© 2024 BiblioManager - Sistema de Gerenciamento de Biblioteca. Todos os direitos reservados.</p>
      </footer>
    </div>
  </main>
</div>

<ng-template #loginView>
  <div class="app-container no-sidebar">
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</ng-template>
