<div class="login-wrapper">
    <div class="login-container card-premium">
        <div class="login-header">
            <div class="logo-box">
                <lucide-icon [img]="LibraryIcon" [size]="40" class="text-blue-500"></lucide-icon>
            </div>
            <h1 class="title-font">BiblioManager</h1>
            <p>Gestão Inteligente de Biblioteca</p>
        </div>

        <form (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group">
                <label for="identifier">E-mail ou Usuário</label>
                <div class="input-with-icon">
                    <lucide-icon [img]="MailIcon" [size]="20" class="icon-input"></lucide-icon>
                    <input type="text" id="identifier" name="identifier" [(ngModel)]="identifier" class="input-premium"
                        placeholder="admin@bibliomanager.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha de Acesso</label>
                <div class="input-with-icon">
                    <lucide-icon [img]="LockIcon" [size]="20" class="icon-input"></lucide-icon>
                    <input type="password" id="password" name="password" [(ngModel)]="password" class="input-premium"
                        placeholder="••••••••" required>
                </div>
            </div>

            <div *ngIf="error" class="error-msg">
                {{ error }}
            </div>

            <button type="submit" class="btn-premium btn-premium-primary w-full" [disabled]="loading">
                <lucide-icon [img]="LogInIcon" [size]="20"></lucide-icon>
                {{ loading ? 'Autenticando...' : 'Entrar no Sistema' }}
            </button>
        </form>
    </div>
</div>
