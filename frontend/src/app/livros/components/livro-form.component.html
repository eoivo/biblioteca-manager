<div class="container animate-fade">
    <div class="page-title-section">
        <div>
            <h1 class="title-font">{{ isEdit ? 'Editar Livro' : 'Novo Livro' }}</h1>
            <p>Gerencie as informações da obra em seu acervo.</p>
        </div>
        <div class="actions-group">
            <button *ngIf="form.dirty || (form.value.titulo || form.value.isbn)" (click)="clearForm()"
                class="btn-premium btn-premium-ghost" type="button">
                <lucide-icon [img]="TrashIcon" [size]="18"></lucide-icon>
                Limpar
            </button>
            <a routerLink="/livros" class="btn-premium btn-premium-secondary">
                <lucide-icon [img]="ArrowLeftIcon" [size]="18"></lucide-icon>
                Voltar
            </a>
        </div>
    </div>

    <div class="card-premium">
        <div *ngIf="loading" class="loading-state">Carregando dados...</div>

        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()" class="form-premium">
            <div class="form-section">
                <h3 class="section-title">Informações da Obra</h3>

                <div class="form-row">
                    <div class="form-group flex-2">
                        <label for="titulo">Título do Livro <span class="required-mark">*</span></label>
                        <input type="text" id="titulo" formControlName="titulo" class="input-premium"
                            [class.error]="isFieldInvalid('titulo')" placeholder="Ex: Clean Code">
                        <span class="error-msg" *ngIf="isFieldInvalid('titulo')">{{ getFieldError('titulo') }}</span>
                    </div>

                    <div class="form-group">
                        <label for="autor">Autor <span class="required-mark">*</span></label>
                        <input type="text" id="autor" formControlName="autor" class="input-premium"
                            [class.error]="isFieldInvalid('autor')" placeholder="Robert C. Martin">
                        <span class="error-msg" *ngIf="isFieldInvalid('autor')">{{ getFieldError('autor') }}</span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn" formControlName="isbn" class="input-premium"
                            placeholder="978-0132350884">
                    </div>

                    <div class="form-group">
                        <label for="editora">Editora</label>
                        <input type="text" id="editora" formControlName="editora" class="input-premium"
                            placeholder="Prentice Hall">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="anoPublicacao">Ano de Publicação</label>
                        <input type="number" id="anoPublicacao" formControlName="anoPublicacao"
                            class="input-premium no-spinners" placeholder="2008">
                        <span class="error-msg" *ngIf="isFieldInvalid('anoPublicacao')">{{
                            getFieldError('anoPublicacao')
                            }}</span>
                    </div>

                    <div class="form-group">
                        <label for="categoria">Categoria <span class="required-mark">*</span></label>
                        <app-custom-select formControlName="categoria" [options]="categoriaOptions"
                            placeholder="Selecione uma categoria" (selectionChange)="onCategoriaChange()"
                            [error]="isFieldInvalid('categoria')"></app-custom-select>
                        <span class="error-msg" *ngIf="isFieldInvalid('categoria')">{{ getFieldError('categoria')
                            }}</span>
                    </div>

                    <div class="form-group" *ngIf="mostrarOutraCategoria">
                        <label for="outraCategoria">Qual categoria?</label>
                        <input type="text" id="outraCategoria" formControlName="outraCategoria" class="input-premium"
                            [class.error]="isFieldInvalid('outraCategoria')" placeholder="Digite a categoria">
                    </div>
                </div>
            </div>

            <div class="form-actions-premium">
                <button type="button" routerLink="/livros" class="btn-premium btn-premium-secondary">Cancelar</button>
                <button type="submit" class="btn-premium btn-premium-primary" [disabled]="submitting">
                    <lucide-icon *ngIf="!submitting" [img]="SaveIcon" [size]="18"></lucide-icon>
                    {{ submitting ? 'Salvando...' : 'Cadastrar Obra' }}
                </button>
            </div>
        </form>
    </div>
</div>
