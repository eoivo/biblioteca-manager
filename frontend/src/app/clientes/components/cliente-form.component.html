<div class="container">
    <div class="page-header">
        <h1>
            <lucide-icon [img]="UserIcon" [size]="32"></lucide-icon>
            {{ isEdit ? 'Editar Cliente' : 'Novo Cliente' }}
        </h1>
        <a routerLink="/clientes" class="btn btn-secondary">
            <lucide-icon [img]="ArrowLeftIcon" [size]="16"></lucide-icon>
            Voltar
        </a>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="loading">
        <p>Carregando...</p>
    </div>

    <!-- Error Alert -->
    <div *ngIf="error" class="alert alert-error">
        <span>{{ error }}</span>
        <button class="btn btn-sm btn-secondary" (click)="error = null">
            <lucide-icon [img]="XIcon" [size]="14"></lucide-icon>
        </button>
    </div>

    <!-- Form -->
    <div *ngIf="!loading" class="card">
        <div class="card-header">
            <h3>Dados do Cliente</h3>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome completo *</label>
                    <input type="text" id="nome" formControlName="nome" class="input"
                        [class.error]="isFieldInvalid('nome')" placeholder="Digite o nome completo">
                    <span *ngIf="isFieldInvalid('nome')" class="error-message">
                        {{ getFieldError('nome') }}
                    </span>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF *</label>
                    <input type="text" id="cpf" formControlName="cpf" class="input"
                        [class.error]="isFieldInvalid('cpf')" placeholder="000.000.000-00" maxlength="14">
                    <span *ngIf="isFieldInvalid('cpf')" class="error-message">
                        {{ getFieldError('cpf') }}
                    </span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" formControlName="email" class="input"
                        [class.error]="isFieldInvalid('email')" placeholder="email@exemplo.com">
                    <span *ngIf="isFieldInvalid('email')" class="error-message">
                        {{ getFieldError('email') }}
                    </span>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone *</label>
                    <input type="tel" id="telefone" formControlName="telefone" class="input"
                        [class.error]="isFieldInvalid('telefone')" placeholder="(00) 00000-0000" maxlength="15">
                    <span *ngIf="isFieldInvalid('telefone')" class="error-message">
                        {{ getFieldError('telefone') }}
                    </span>
                </div>
            </div>

            <!-- Endereço (opcional) -->
            <h4 class="section-title">Endereço (opcional)</h4>

            <div formGroupName="endereco">
                <div class="form-row">
                    <div class="form-group flex-2">
                        <label for="rua">Rua</label>
                        <input type="text" id="rua" formControlName="rua" class="input" placeholder="Nome da rua">
                    </div>

                    <div class="form-group">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" formControlName="numero" class="input" placeholder="123">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" formControlName="cidade" class="input" placeholder="Cidade">
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" formControlName="estado" class="input" placeholder="UF"
                            maxlength="2">
                    </div>

                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" formControlName="cep" class="input" placeholder="00000-000"
                            maxlength="9">
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <a routerLink="/clientes" class="btn btn-secondary">
                    <lucide-icon [img]="XIcon" [size]="16"></lucide-icon>
                    Cancelar
                </a>
                <button type="submit" class="btn btn-primary" [disabled]="submitting">
                    <lucide-icon [img]="SaveIcon" [size]="16"></lucide-icon>
                    {{ submitting ? 'Salvando...' : 'Salvar' }}
                </button>
            </div>
        </form>
    </div>
</div>
