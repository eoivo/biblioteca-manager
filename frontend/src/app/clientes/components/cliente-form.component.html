<div class="container animate-fade">
    <div class="page-title-section">
        <div>
            <h1 class="title-font">{{ isEdit ? 'Editar Cliente' : 'Novo Cliente' }}</h1>
            <p>Preencha as informações para cadastrar o leitor.</p>
        </div>
        <a routerLink="/clientes" class="btn-premium btn-premium-secondary">
            <lucide-icon [img]="ArrowLeftIcon" [size]="18"></lucide-icon>
            Voltar
        </a>
    </div>

    <div class="card-premium">
        <div *ngIf="loading" class="loading-state">Carregando dados...</div>

        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()" class="form-premium">
            <div class="form-section">
                <h3 class="section-title">Informações Pessoais</h3>

                <div class="form-row">
                    <div class="form-group flex-2">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" formControlName="nome" class="input-premium"
                            [class.error]="isFieldInvalid('nome')" placeholder="Ex: João Silva">
                        <span class="error-msg" *ngIf="isFieldInvalid('nome')">{{ getFieldError('nome') }}</span>
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" formControlName="cpf" class="input-premium"
                            [class.error]="isFieldInvalid('cpf')" placeholder="000.000.000-00">
                        <span class="error-msg" *ngIf="isFieldInvalid('cpf')">{{ getFieldError('cpf') }}</span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" formControlName="email" class="input-premium"
                            [class.error]="isFieldInvalid('email')" placeholder="joao@exemplo.com">
                        <span class="error-msg" *ngIf="isFieldInvalid('email')">{{ getFieldError('email') }}</span>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" formControlName="telefone" class="input-premium"
                            [class.error]="isFieldInvalid('telefone')" placeholder="(00) 00000-0000">
                        <span class="error-msg" *ngIf="isFieldInvalid('telefone')">{{ getFieldError('telefone')
                            }}</span>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">Endereço (Opcional)</h3>
                <div formGroupName="endereco">
                    <div class="form-row">
                        <div class="form-group flex-2">
                            <label>Rua</label>
                            <input type="text" formControlName="rua" class="input-premium"
                                placeholder="Rua, Avenida...">
                        </div>
                        <div class="form-group">
                            <label>Número</label>
                            <input type="text" formControlName="numero" class="input-premium" placeholder="123">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Cidade</label>
                            <input type="text" formControlName="cidade" class="input-premium" placeholder="Cidade">
                        </div>
                        <div class="form-group">
                            <label>Estado</label>
                            <input type="text" formControlName="estado" class="input-premium" placeholder="UF"
                                maxlength="2">
                        </div>
                        <div class="form-group">
                            <label>CEP</label>
                            <input type="text" formControlName="cep" class="input-premium" placeholder="00000-000">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions-premium">
                <button type="button" routerLink="/clientes"
                    class="btn-premium btn-premium-secondary">Descartar</button>
                <button type="submit" class="btn-premium btn-premium-primary" [disabled]="submitting">
                    <lucide-icon *ngIf="!submitting" [img]="SaveIcon" [size]="18"></lucide-icon>
                    {{ submitting ? 'Salvando...' : 'Salvar Alterações' }}
                </button>
            </div>
        </form>
    </div>
</div>
